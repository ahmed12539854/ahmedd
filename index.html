<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد روابط واتساب وتيليجرام وفيس بوك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #links {
            margin-top: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مع تحيات م/احمدالعزب</h1>
        <input type="tel" id="phoneNumber" value="+20" placeholder="أدخل رقم الهاتف">
        <button onclick="generateLinks()">إنشاء الروابط</button>
        <div id="links"></div>
    </div>

    <script>
        function generateLinks() {
            let phoneNumber = document.getElementById('phoneNumber').value.trim();

            // إزالة جميع الأحرف غير الرقمية باستثناء "+"
            phoneNumber = phoneNumber.replace(/[^\d+]/g, '');

            // توليد الروابط
            const whatsappLink = `https://wa.me/${phoneNumber.replace('+', '')}`;
            const telegramLink = `https://t.me/+${phoneNumber.replace('+', '')}`;
            const facebookLink = `https://www.facebook.com/search/top?q=${phoneNumber}`;

            // عرض الروابط
            const linksDiv = document.getElementById('links');
            linksDiv.innerHTML = `
                <a href="${whatsappLink}" target="_blank">فتح في واتساب</a>
                <a href="${telegramLink}" target="_blank">فتح في تيليجرام</a>
                <a href="${facebookLink}" target="_blank">البحث عن الرقم في فيسبوك</a>
            `;
        }
    </script>
</body>
</html>
